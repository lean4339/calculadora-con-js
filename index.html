<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <h1>calculadora</h1>
    <div id="calculadora">
        <div id="operaciones">0</div>
        <ul>
            <li  class="numero" id="numeroUno">1</li>
            <li  class="numero" id="numeroDos">2</li>
            <li  class="numero" id="numeroTres">3</li>
            <li class="signo" id="signoMas">+</li>
            <li class="numero" >4</li>
            <li class="numero" >5</li>
            <li class="numero" >6</li>
            <li class="signo">-</li>
            <li class="numero" >7</li>
            <li class="numero" >8</li>
            <li class="numero" >9</li>
            <li class="signo">*</li>
            <li class="decimal">.</li>
            <li class="numero" >0</li>
            <li class="igual">=</li> 
            <li class="signo">/</li>
        </ul>
        <div onclick="n.borrarCalculadora()" id="borrar">borrar</div>
    </div>
    <script src="index.js"></script>
</body>
</html>
